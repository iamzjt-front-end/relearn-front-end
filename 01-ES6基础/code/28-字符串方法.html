<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // startsWith(字符串, 从第几位开始)  判断字符串是否以另一个给定的字符串开头
    // endsWith(字符串, 从第几位开始)  判断字符串是否以另一个给定的字符串结尾
    
    let str = '开课吧和妙味课堂是一家培训机构';
    // console.log(str.startsWith('开课吧')); // true
    console.log(str.startsWith('开课吧', 4)); // false
    console.log(str.startsWith('妙味课堂', 4)); // true

    // console.log(str.endsWith('培训机构')); // true
    // console.log(str.endsWith('培训机')); // false
</script>
</body>
</html>
