<script>

        // var a = 1;
        // let a = 1; // Uncaught ReferenceError: a is not defined
    }

    {
        let a = 1;
    }

    console.log(a);
    
    /*
        var:
            1. var可以重复声明
            2. 作用域：全局作用域 和 函数作用域

        let:
            1.同一作用域不能重复声明
            2. 作用域：全局作用域 和 块级作用域 {} 一个代码块，在此之中声明的变量只能在这之间使用
     */
