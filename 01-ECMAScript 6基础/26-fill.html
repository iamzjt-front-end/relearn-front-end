<!DOCTYPE html>

<body>
<script>
    // fill 用一个固定值填充一个数组从起始索引到终止索引内的全部元素。不包括终止元素
    
    let arr = [0, 1, 2, 3, 4];
    // arr.fill('a');
    // console.log(arr); // ['a', 'a', 'a', 'a', 'a']

    // arr.fill('a', 4);
    // console.log(arr); // [0, 1, 2, 3, 'a']

    arr.fill('a', 1, 3); // 前闭后开 1,2
    console.log(arr); // [0, 'a', 'a', 3, 4]
</script>
